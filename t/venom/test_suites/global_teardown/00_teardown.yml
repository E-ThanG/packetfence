name: Global teardown
testcases:
- name: delete_access_level
  steps:
  - type: pf_api_admin_role_delete
    id: "{{.access_level_user_and_node.id}}"
  
- name: delete_switch
  steps:
  - type: pf_api_switch_delete
    url: '{{.cumulus_switch.id1}}'

- name: delete_switch_group
  steps:
  - type: pf_api_switch_group_delete
    id: "{{.cumulus_switch_group.id}}"

- name: delete_wireless_switch
  steps:
  - type: pf_api_switch_delete 
    id: "{{.wireless_switch.id1}}"

- name: delete_wireless_switch_group
  steps:
  - type: pf_api_switch_group_delete
    id: "{{.wireless_switch_group.id}}"
