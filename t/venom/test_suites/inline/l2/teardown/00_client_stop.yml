name: Stop client
testcases:
- name: stop_the_client
  steps:
  - type: systemctl_service_stop
    service: ulinux
    time_to_sleep: 20

- name: delete_systemd_script
  steps:
  - type: delete_file
    file: "/lib/systemd/system/ulinux.service"

- name: systemctl_daemon-reload
  steps:
  - type: systemctl_daemon_reload
