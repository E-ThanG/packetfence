name: Remove the DHCP relay
testcases:
- name: stop_the_dhcp_relay
  steps:
  - type: systemctl_service_stop
    service: godhcp

- name: delete_dhcpconfiguration
  steps:
  - type: file_delete
    file: "/usr/local/etc/godhcp.ini"

- name: systemctl_daemon-reload
  steps:
  - type: systemctl_daemon_reload 
