executor: pf_api_user_add_password
input:
  user: "" 
  password: "password"
  expiration: ""
steps:
- type: pf_api_action
  url: "user/{{.input.user}}/password"
  body: >-
    {
      "access_duration": "1h",
      "access_level": null,
      "can_sponsor": null,
      "category": "1",
      "unregdate": null, 
      "expiration": "{{.input.expiration}}",
      "password": "{{.input.password}}"
    }
  method: POST
  status_code: 201
output:
  pf_api_user_delete_: "{{.result.pf_api_action_json}}"
