executor: pf_api_interface_action
input:
  body: {}
  method: "GET"
  id: ""
  action: ""
  extention: ""
  status_code: 200
  time_to_sleep: 0
steps:
- type: pf_api_action
  body: '{{.input.body}}'
  status_code: "{{.input.status_code}}"
  method: "{{.input.method}}"
  time_to_sleep: "{{.input.time_to_sleep}}"
  url: 'config/interface/{{.input.id}}{{.input.extention}}'
  vars:
    service_temp:
       from: result.pf_api_action_

output: 
  pf_api_interface_action_: "{{.service_temp}}"
