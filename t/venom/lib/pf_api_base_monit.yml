    {
      "status": "{{.input.status}}",
      "alert_email_to": "{{.input.alert_email_to}}",
      "subject_prefix": "{{.input.subject_prefix}}",
      "configurations": "{{.input.configurations}}",
      "mailserver": "{{.input.mailserver}}"
    }
