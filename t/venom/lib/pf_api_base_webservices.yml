      "pass": "{{.input.pass}}",
      "host": "{{.input.host}}",
      "proto": "{{.input.proto}}",
      "port": "{{.input.port}}",
      "aaa_port": "{{.input.aaa_port}}",
      "unifiedapi_port": "{{.input.unifiedapi_port}}"
    }
