executor: pf_api_switch_action
input:
  body: {}
  id: ""
  method: "GET"
  status_code: 200
  time_to_sleep: 0
steps:
- type: pf_api_action
  body: '{{.input.body}}'
  method: "{{.input.method}}"
  status_code: "{{.input.status_code}}"
  url: 'config/switch/{{.input.id}}'
  time_to_sleep: "{{.input.time_to_sleep}}"
output:
  pf_api_switch_action_: "{{.result.pf_api_action_}}"
