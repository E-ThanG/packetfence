executor: pf_api_base_snmp_traps
input:
  bounce_duration : 4s
  trap_limit : enabled
  trap_limit_threshold : 100
  trap_limit_action : 

  time_to_sleep: 0
  method: "PATCH"
steps:
- type: pf_api_base_action
  method: "{{.input.method}}"
  base_url_ext: snmp_traps
  time_to_sleep: "{{.input.time_to_sleep}}"
  body: >-
    {
      "bounce_duration ": "{{.input.bounce_duration }}",
      "trap_limit ": "{{.input.trap_limit }}",
      "trap_limit_threshold ": "{{.input.trap_limit_threshold }}",
      "trap_limit_action ": "{{.input.trap_limit_action }}"
    }
