executor: node01_deploy_certificates
input:
  directory: ""
  cn: ""
steps:
- type: exec
  script: |
    /usr/bin/rsync -avz -e "ssh -o StrictHostKeyChecking=no" {{.input.directory}} \
    {{.ssh_user}}@{{.node01_mgmt_ip}}:/home/vagrant/

- name: move_certificates
  steps:
  - type: exec
    script:  |
      ssh {{.ssh_user}}@{{.node01_mgmt_ip}} "sudo cp -v /home/vagrant/{{.wired_dot1x_eap_tls_manual.certs.user.cn}}/* /etc/wpa_supplicant/eap_tls/"

