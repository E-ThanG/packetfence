executor: pf_api_base_action
input:
  body: {}
  method: "PATCH"
  base_url_ext: ""
  status_code: ""
  time_to_sleep: 0
steps:
- type: pf_api_action
  body: '{{.input.body}}'
  status_code: "{{.input.status_code}}"
  method: "{{.input.method}}"
  time_to_sleep: "{{.input.time_to_sleep}}"
  url: 'config/base/{{.input.base_url_ext}}'
  vars:
    service_temp:
       from: result.pf_api_action_

output: 
  pf_api_base_action_: "{{.service_temp}}"
