executor: systemctl_service_disable
input:
  service: "" 
  sudo: "sudo"
steps:
# service restarted by hand because using API cause Venom failure (EOF)
- type: systemctl_service
  unit_command: disable
  service: "{{.input.service}}"
  sudo: "{{.input.sudo}}"

# check service status
- type: systemctl_service_stop
  service: "{{.input.service}}"
  sudo: "{{.input.sudo}}"
